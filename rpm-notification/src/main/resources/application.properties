server.port=8280

spring.application.name=Reporte.me API
spring.datasource.url=jdbc:postgresql://localhost:5432/reporteStore

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin@reporte.me
spring.rabbitmq.password=admin

rabbitmq.queue.pending-proposal=pending-proposal.ms-notification

aws.accessKey=$ACCESS_KEY
aws.secretKey=$SECRET_KEY