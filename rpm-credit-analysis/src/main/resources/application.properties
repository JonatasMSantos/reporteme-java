server.port=8081
spring.application.name=Reporte.me API
spring.datasource.url=jdbc:postgresql://localhost:5432/reporteStore

spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

# maintains the columns with camelCase pattern
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# RabbitMQ Properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin@reporte.me
spring.rabbitmq.password=admin

rabbitmq.exchange.pending-proposal=pending-proposal.ex
rabbitmq.exchange.completed-proposal=completed-proposal.ex

rabbitmq.queue.pending-proposal=pending-proposal.ms-credit-analysis